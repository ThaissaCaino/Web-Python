{% extends "template.html" %}

{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered table-hover table-light">
        <thead>
        <tr>
            <th>codigo</th>
            <th>municipio</th>
            <th>estado</th>
            <th>atividade</th>


        </tr>
        </thead>
        <tbody class="table-group-divider">
        {% for codigo, municipio, estado, atividade in lista_viagens %}
            <tr>
                <td>{{ codigo }}</td>
                <td>{{ municipio }}</td>
                <td>{{ estado }}</td>
                <td>{{ atividade }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/index">
        <button class="btn btn-primary">Voltar</button>
    </form>

{% endblock %}
